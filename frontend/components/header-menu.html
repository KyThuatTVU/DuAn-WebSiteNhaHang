<!-- Header Component for Menu Page -->
<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between py-4">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="index-new.html" class="flex items-center">
                  
                    <div>
                        <h1 class="text-xl font-bold text-primary">Phương Nam</h1>
                        <p class="text-sm text-gray-600">Ẩm thực Nam Bộ</p>
                    </div>
                </a>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-8">
                <a href="index-new.html" class="nav-link text-gray-700 hover:text-primary transition duration-300" data-page="index">Trang Chủ</a>
                <a href="gioithieu-new.html" class="nav-link text-gray-700 hover:text-primary transition duration-300" data-page="about">Giới Thiệu</a>
                <a href="Menu.html-new" class="nav-link text-gray-700 hover:text-primary transition duration-300 active" data-page="menu">Thực Đơn</a>
                <a href="lienhe&datban-new.html" class="nav-link text-gray-700 hover:text-primary transition duration-300" data-page="reservation">Đặt Bàn</a>
            </nav>

            <!-- Desktop Actions -->
            <div class="hidden md:flex items-center">
                <div id="userDisplay" class="hidden mr-4">
                    <span class="text-gray-700 mr-2">Xin chào,</span>
                    <span id="userName" class="font-semibold text-primary"></span>
                </div>
                <button id="loginBtn" class="bg-primary hover:bg-red-700 text-white px-4 py-2 rounded-lg transition duration-300 mr-3">
                    Đăng Nhập
                </button>
                <button id="logoutBtn" class="hidden bg-white text-primary px-4 py-2 rounded-lg border border-primary hover:bg-primary hover:text-white transition duration-300 mr-3">
                    Đăng Xuất
                </button>
                
                <!-- Cart Button - Only for Menu Page -->
                <button id="cartBtn" class="relative mr-3 p-2 rounded-lg hover:bg-gray-100 transition duration-300 group">
                    <i class="fas fa-shopping-cart text-gray-600 group-hover:text-primary text-xl transition duration-300"></i>
                    <span id="cartCounter" class="absolute -top-1 -right-1 bg-primary text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold shadow-lg transform scale-0 transition-transform duration-300">0</span>
                    <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-3 py-1 bg-gray-800 text-white text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">
                        Giỏ hàng
                    </div>
                </button>
                
                <button id="menuToggle" class="md:hidden ml-4 focus:outline-none">
                    <i class="fas fa-bars text-2xl text-gray-600"></i>
                </button>
            </div>

            <!-- Mobile Menu Toggle -->
            <button id="mobileMenuToggle" class="md:hidden focus:outline-none">
                <i class="fas fa-bars text-2xl text-gray-600"></i>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="md:hidden hidden bg-white border-t border-gray-200">
            <div class="py-4 space-y-4">
                <a href="index.html" class="mobile-nav-link block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300" data-page="index">Trang Chủ</a>
                <a href="gioithieu.html" class="mobile-nav-link block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300" data-page="about">Giới Thiệu</a>
                <a href="Menu.html" class="mobile-nav-link block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300 active" data-page="menu">Thực Đơn</a>
                <a href="lienhe&datban.html" class="mobile-nav-link block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300" data-page="reservation">Đặt Bàn</a>
                
                <!-- Mobile Cart Button -->
                <div class="px-4 py-2">
                    <button id="mobileCartBtn" class="w-full bg-primary hover:bg-red-700 text-white py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Giỏ hàng (<span id="mobileCartCounter">0</span>)
                    </button>
                </div>
                
                <div class="px-4 py-2 border-t border-gray-200">
                    <div id="mobileUserDisplay" class="hidden mb-2">
                        <span class="text-gray-700">Xin chào, </span>
                        <span id="mobileUserName" class="font-semibold text-primary"></span>
                    </div>
                    <button id="mobileLoginBtn" class="w-full bg-primary hover:bg-red-700 text-white py-2 px-4 rounded-lg transition duration-300">
                        Đăng Nhập
                    </button>
                    <button id="mobileLogoutBtn" class="hidden w-full bg-white text-primary py-2 px-4 rounded-lg border border-primary hover:bg-primary hover:text-white transition duration-300 mt-2">
                        Đăng Xuất
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
